<!DOCTYPE html>
<html >
<head>
  <title>formularios</title>
</head>
<body>
  <h1>Formulario</h1>
  <hr>
    <!--Formularios-->
    <form action="/formulario" method="post">

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" value="Raul"/>
      <br /><br>

      <label for="apellido">Apellido </label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido"/>
      <br /><br>

      <label for="contraseña">contraseña</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña"/>
      <br><br>
      <label for="email">Correo</label>
      <input type="email" name="email" id="email" placeholder="Correo">
      <br><br>
      <label for="comentario">Comentario</label>
      <textarea name="comentario" id="comentario" cols="40" rows="10" placeholder="Comentario aqui"></textarea>
      <br><br>
      <input type="submit" / >
    </form>
    <form>
      <h3>Mas tipos de input</h3>
      <label for="">fecha</label>
      <input type="date" name="" id="">
      <br><br>
      <label for="">fecha y hora</label>
      <input type="time" name="" id="">
      <br><br>
      <label for="">Mes y Años</label>
      <input type="month" name="" id="">
      <br><br>
      <label for="">Archivo</label>
      <input type="file" name="" id="">
      <br><br>
      <label for="">Imagen</label>
      <input type="image" src="mesh-gradient2.png" width="40" name="" id="">
      <br><br>
      <label for="">Introducir un punto flotante</label>
      <input type="number" name="" id="">
      <br><br>
      <label for="">Rango</label>
      <input type="range" name="" id="" min="0" max="100" step="1" value="1">
      <br><br>
      <label for="">Buscador</label>
      <input type="search" name="" id="">
      <br><br>
      <label for="">Introducir url</label>
      <input type="search" name="" id="">
      <br><br>
      <label for="">Introducir semana</label>
      <input type="week" name="" id="">
      <h3>Tipos de botones</h3>
      <label for="">marcador</label>
      <input type="radio" name="" id="">
      <br>
      <label for="">selecionador</label>
      <input type="checkbox" name="" id="">
      <br>
    </form>
</body>
</html>
